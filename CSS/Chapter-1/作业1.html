<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        /* 規範盒子模型。將 border、padding 計算入 width 和 height 屬性 */
        .box {
            box-sizing: border-box;
        }

        .box1 {
            width: 406px;
            height: 406px;
            margin: 98px auto;
            border: 1px dashed #000000;
            padding: 27px;
        }

        .box2 {
            border: 5px solid #d7effe;
            width: 100%;
            height: 100%;
            background-color: #f6f6f6;
            padding: 20px;
        }

        .box3 {
            width: 100%;
            height: 100%;
            background-color: #ffa0df;
            padding: 41px;
        }

        .box4 {
            width: 100%;
            height: 100%;
            border: 1px dashed #ffffff;
            padding: 3px;
        }

        .box5 {
            width: 100%;
            height: 100%;
            border: 1px dashed #ffffff;
            padding: 49px;
        }

        .box6 {
            width: 100%;
            height: 100%;
            border: 5px solid #fcff00;
            background-color: #96ff38;
        }
    </style>
</head>
<body>

<div class="box box1">
    <div class="box box2">
        <div class="box box3">
            <div class="box box4">
                <div class="box box5">
                    <div class="box box6"></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
