<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "宋体";
        }

        .alert {
            width: 376px;
            height: 82px;
            background-color: #d4d0c8;
            padding: 1px;

            margin: 45px auto auto;
        }

        .alert-title {
            width: 374px;
            height: 18px;
            line-height: 18px;
            background-image: url(img/title-bg.png);
            background-repeat: repeat-y;
            font-size: 8px;
            color: #ffffff;
            padding: 0 2px;
        }

        .alert-body {
            width: 100%;
            height: 64px;
            padding: 11px 10px;
            position: relative;
        }

        .alert-desc {
            font-size: 12px;
            margin-left: 16px;
            position: absolute;
            width: 222px;
        }
    </style>
</head>
<body>
<div class="alert">
    <div class="alert-title">
        Adobe Photoshop CS4 Extended
    </div>
    <div class="alert-body">
        <img src="img/warn.png"/><span class="alert-desc">要在关闭之前存储对 Adobe Photoshop 文档“未标题-1”的更改？</span>
    </div>
</div>
</body>
</html>
