<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .centered {
            width: 360px;
            margin: 45px auto;
            text-align: center;
        }

        .centered img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            transition: all 1s ease;
        }

        .centered img:hover {
            transform: rotate(360deg);
        }
    </style>
</head>
<body>

<div class="centered">
    <img src="./images/me.png" alt="avatar">
</div>

</body>
</html>
