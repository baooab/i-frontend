<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            width: 360px;
            border: 1px dashed #000;
            margin: 0 auto;
            text-align: center;
        }

        span {
            font-size: 24px;
            text-shadow: 2px 2px 1px rgba(0, 0, 0, .5);
            transition: all 1s;
        }

        span:hover {
            color: rgba(0, 0, 0, 0);
            text-shadow: 0 0 50px rgba(0, 0, 0, 1);
        }
    </style>
</head>
<body>

    <div class="container">
        <span>zhangbao</span>
    </div>

</body>
</html>
