<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        li {
            width: 100%;
            height: 30px;
            border: 1px solid #fc543d;
            vertical-align: middle;
        }

        li span {
            float: left;
        }

        li a {
            float: right;
        }
    </style>
</head>
<body>

 <ul>
     <li><span>1</span><a href="#">link1</a></li>
     <li><span>2</span><a href="#">link2</a></li>
     <li><span>3</span><a href="#">link3</a></li>
     <li><span>4</span><a href="#">link4</a></li>
 </ul>


</body>
</html>
